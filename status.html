<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Status</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="navigation.css">
  <link rel="stylesheet" href="table.css">

</head>
<header class="txt">
    <h1>RADIPODI MICRO LOANS</h1>
    <h4>"Funding Tomorrow, Today."</h4>
    <section>
       <div class="nav">
         <button onclick="location.href='apply.html'">Apply Now</button>
         <button onclick="location.href='status.html'">Check Loan Status</button>
         <button onclick="location.href='repay.html'">Repay</button>
      </div>
    </section>
</header>
<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Loan Amount</th>
        <th>Loan Interest</th>
        <th>Total Owed</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="loanData">
      <!-- Dynamic content inserted here -->
    </tbody>
  </table>

  <script>
    // âœ… Supabase connection
    const supabaseUrl = 'https://cgitlcuheoncjmxxcipq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnaXRsY3VoZW9uY2pteHhjaXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDg5ODEsImV4cCI6MjA2NjQyNDk4MX0.iVIEEhx6YIx4JgWseMwwddGLuKn6in4aUV_CHd2srmE';
    const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

    async function fetchLoanStatus() {
      const { data, error } = await supabase
        .from('loan_applications')
        .select(`
          loan_amount,
          repayment_months,
          status,
          applicants (
            name,
            surname
          )
        `);

      if (error) {
        console.error('Error fetching data:', error);
        return;
      }

      const tableBody = document.getElementById('loanData');
      tableBody.innerHTML = '';

      data.forEach(entry => {
        const fullName = `${entry.applicants.name} ${entry.applicants.surname}`;
        const amount = `P${entry.loan_amount.toLocaleString()}`;
        const interestRate = 0.15;
        const totalOwed = `P${(entry.loan_amount * (1 + interestRate)).toFixed(2)}`;
        const duration = `${entry.repayment_months} month(s)`;
        const statusText = entry.status || 'Pending';
        const statusClass = statusText.toLowerCase();

        const row = `
          <tr>
            <td>${fullName}</td>
            <td>${amount}</td>
            <td>15%</td>
            <td>${totalOwed}</td>
            <td>${duration}</td>
            <td class="${statusClass}">${statusText}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchLoanStatus);
  </script>
</body>
</html>
