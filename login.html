<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="MAIN.css">
</head>
<body>
    <h1 class="txt">RADIPODI MICRO LOANS</h1>
    <section>
    <form onsubmit="handleLogin(event)">
        <h2>Login</h2>
        Email: <input type="email" id="email" required><br><br>
        Password: <input type="password" id="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    </section>

    <p class ="txt">Don't have an account? <a href="index.html">Register here</a></p>

    <!-- Load Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

    <script>
      const { createClient } = supabase;
      const supabaseUrl = 'https://cgitlcuheoncjmxxcipq.supabase.co';
      const supabaseKey = 'YOUR_ANON_PUBLIC_KEY';  // use your anon key here
      const supabaseClient = createClient(supabaseUrl, supabaseKey);

      async function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          alert('Login failed: ' + error.message);
        } else {
          alert('Login successful!');
          window.location.href = 'apply.html';  // Redirect after login
        }
      }
    </script>
</body>
</html>
