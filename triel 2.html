<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Status - Supabase Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #user-info {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 400px;
    }
    #logout-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
</head>
<body>

  <h2>Welcome to Your Dashboard</h2>

  <div id="user-info" style="display:none;">
    <div>Logged in as: <span id="user-email" style="font-weight:bold;"></span></div>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const supabaseUrl = 'https://your-project-id.supabase.co'; // ðŸ” Replace with your Supabase URL
    const supabaseKey = 'your-anon-key'; // ðŸ” Replace with your Supabase anon key

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (user) {
        document.getElementById("user-info").style.display = "flex";
        document.getElementById("user-email").textContent = user.email;
      } else {
        // No user session â€” redirect to login
        window.location.href = "login.html"; // Optional: Change to your login page
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html"; // Optional: redirect on logout
    });
  </script>

</body>
</html>
